<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Otten & Vlist Chauffeursdiensten</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>

/* ========================
   KLEUREN
======================== */

:root{
--primary:#cbbeae;
--secondary:#b9b1a7;
--secondary-dark:#93887b;
--neutral:#dfd7ce;
}


/* ========================
   BASIS
======================== */

body{
margin:0;
font-family:Georgia, serif;
background:white;
height:100vh;
overflow:hidden;
color:#222;
}


/* ========================
   NAVBAR
======================== */

.navbar{

height:70px;
display:flex;
align-items:center;
justify-content:center;

border-bottom:1px solid var(--neutral);

position:relative;

}

.logo{

font-family:'Playfair Display', serif;
font-size:22px;

}

.hamburger{

position:absolute;
left:20px;

font-size:26px;
cursor:pointer;

}


/* ========================
   SIDEBAR
======================== */

.sidebar{

position:fixed;
left:-260px;
top:0;

width:260px;
height:100%;

background:white;

border-right:1px solid var(--neutral);

transition:0.3s;

z-index:1000;

padding-top:20px;

}

.sidebar-header{

padding:20px;
font-family:'Playfair Display';
font-size:20px;

}

.sidebar a{

display:block;
padding:15px 20px;

text-decoration:none;
color:black;

}

.sidebar a:hover{

background:var(--neutral);

}


/* ========================
   OVERLAY
======================== */

#overlay{

position:fixed;
width:100%;
height:100%;

background:rgba(0,0,0,0.3);

display:none;

z-index:900;

}


/* ========================
   HERO
======================== */

.hero{

height:calc(100vh - 70px);
position:relative;

}

.hero-image{

width:100%;
height:100%;
object-fit:cover;

}

.hero-content{

position:absolute;

top:50%;
left:50%;

transform:translate(-50%,-50%);

text-align:center;

background:rgba(255,255,255,0.85);

padding:40px;

max-width:500px;

}

.hero-content h1{

font-family:'Playfair Display';
font-size:42px;
margin-bottom:10px;

}

.hero-content p{

font-size:16px;

}


/* ========================
   BUTTONS
======================== */

.buttons{

margin-top:20px;

}

.button{

background:var(--primary);

padding:12px 25px;

text-decoration:none;
color:black;

margin:5px;

display:inline-block;

transition:0.3s;

}

.button:hover{

background:var(--secondary);

}

.button-outline{

border:1px solid var(--primary);
background:transparent;

}

.button-outline:hover{

background:var(--primary);

}


/* ========================
   COOKIE BANNER
======================== */

.cookie-banner{

position:fixed;
bottom:0;
width:100%;

background:white;

border-top:1px solid var(--neutral);

padding:15px;

text-align:center;

z-index:2000;

}

.cookie-banner button{

margin-left:10px;

padding:8px 14px;

background:var(--primary);

border:none;

cursor:pointer;

}


/* ========================
   MOBILE
======================== */

@media(max-width:600px){

.hero-content{

width:85%;
padding:25px;

}

.hero-content h1{

font-size:28px;

}

}

</style>

</head>

<body>


<!-- SIDEBAR -->

<div id="sidebar" class="sidebar">

<div class="sidebar-header">

Otten & Vlist

</div>

<a href="#">Home</a>
<a href="#">Over ons</a>
<a href="#">Tarieven</a>
<a href="#">Boeken</a>
<a href="#">Contact</a>

</div>


<!-- OVERLAY -->

<div id="overlay" onclick="closeSidebar()"></div>


<!-- NAVBAR -->

<header class="navbar">

<div class="hamburger" onclick="openSidebar()">

â˜°

</div>

<div class="logo">

Otten & Vlist Chauffeursdiensten

</div>

</header>


<!-- HERO -->

<section class="hero">

<img src="https://images.unsplash.com/photo-1549924231-f129b911e442?q=80&w=1920&auto=format&fit=crop" class="hero-image">


<div class="hero-content">

<h1>Chauffeursdiensten</h1>

<p>

Professionele en luxe chauffeursdiensten door Cas Otten en Jip-Jesse Vlist.

</p>

<div class="buttons">

<a href="#" class="button">

Bekijk tarieven

</a>

<a href="#" class="button button-outline">

Boek nu

</a>

</div>

</div>

</section>


<!-- COOKIE BANNER -->

<div id="cookie-banner" class="cookie-banner">

Deze website gebruikt cookies voor de beste ervaring.

<button onclick="acceptCookies()">

OK

</button>

</div>



<script>

/* SIDEBAR */

function openSidebar(){

document.getElementById("sidebar").style.left="0";
document.getElementById("overlay").style.display="block";

}

function closeSidebar(){

document.getElementById("sidebar").style.left="-260px";
document.getElementById("overlay").style.display="none";

}


/* COOKIE SYSTEM */

function acceptCookies(){

localStorage.setItem("cookiesAccepted","true");

document.getElementById("cookie-banner").style.display="none";

}

window.onload=function(){

if(localStorage.getItem("cookiesAccepted")){

document.getElementById("cookie-banner").style.display="none";

}

}

</script>


</body>
</html>
